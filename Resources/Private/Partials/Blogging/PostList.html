<div class="posts">
    <f:widget.paginate objects="{posts}" as="paginatedPosts" configuration="{itemsPerPage: '{settings.postsPerPage}'}">
        <f:for each="{paginatedPosts}" as="post">
            <f:render partial="Blogging/PostListItem" arguments="{post: post}" />
        </f:for>
    </f:widget.paginate>
</div>
